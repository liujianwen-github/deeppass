<html>
<head lang="en">
 <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
 <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <meta charset="UTF-8">
    <title>人脸识别系统</title>
    <link href="css/content.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body onpageshow="setICCardFocus();" onfocus="setICCardFocus();">
	<script type="text/javascript">	
		// 设置text输入框获取焦点，接受IC卡机的输出
		function setICCardFocus()
		{
			document.getElementById('edt_ICCard').focus();
		}
	</script>  

    <!-- 静态页面测试数据，正式请删除 -->
    <div style="position: absolute;top: 300px;z-index: 9999999;">
        <a style="color: #fff;" href="javascript:void(0);" onclick="oBrushFace()">刷脸</a>
        <a style="color: #fff;" href="javascript:void(0);" onclick="oBrushCardSuccess()">刷卡后成功</a>
        <a style="color: #fff;" href="javascript:void(0);" onclick="oBrushCardFail()">刷卡后失败</a>
        <a style="color: #fff;" href="javascript:void(0);" onclick="backOriginal()">返回原始状态</a>
    </div>


    <!-- 静态页面测试数据，正式请删除 -->

    <div class="logo"></div>
    <div class="fWrapper">
        <div class="wrapContent">
            <!-- 左侧扫描 -->
            <div class="fWrapperLeft">

                <div class="headDistinguish">
                    <div class="dHead">
                       <div class="distinguishIng">
                            <img src="images/circle.png" alt="" class="circle"/>
                        </div>
                        <!-- 扫描成功后头像 -->
			<div class="distinguishHead" style="display: none" id="success">
			    <img id="headImg" src="images/head.jpg"/>
			</div>
			<!-- 扫描成功后头像 -->
                    </div>
                    <div class="prompt">
                        <div id="step-0" class="promptIng" >
                            <div class="promptLeft"></div>
                            <p>正在识别中...</p>
                            <div class="promptRight"></div>
                        </div>
						
						<div id="step-1" class="promptSwip brushCard" style="display: none">
                            <div class="promptLeft"></div>
                            <p>请刷卡</p>
                            <div class="promptRight"></div>
                        </div>
						
						<div id="step-2" class="promptSwip promptFail" style="display: none">
                            <div class="promptLeft"></div>
                            <p>验证失败</p>
                            <div class="promptRight"></div>
                        </div>
						
                        <div id="step-3" class="promptSuccess" style="display: none">
                            <div class="successIcon">
                                <div class="rotateIcon"></div>
                                <div class="rotateImg">
                                    <img src="images/distinguishSuccIcon.png" />
                                </div>

                            </div>
                            <div class="successPrompt">
                                <div class="promptLeft"></div>
                                <p>识别成功</p>
                                <div class="promptRight"></div>
                            </div>

                        </div>
						<input type="text" style="width:20px;height:5px;opacity: 0" id="edt_ICCard" value="" />
                    </div>
                </div>


            </div>
            <!-- 左侧扫描 -->

            <!-- 右侧广告 -->
            <div class="fWrapperRight">
                <div class="adTime" >
                    <p id="timeNow"></p>
                    <div class="timeDateDiv">
                        <span id="timeDate"></span>
                        <span id="timeDay"></span>
                    </div>

                </div>
                <div class="adVideoContent">

 <OBJECT classid="clsid:9BE31822-FDAD-461B-AD51-BE1D1C159921" id="videoSource" id="videoSource">
 <EMBED pluginspage="http://www.videolan.org"
       type="application/x-vlc-plugin"
       width="640"
       height="380"  
       target="v4l2:///dev/video1:width=640:height=320"
       ></EMBED>
 </OBJECT>
                </div>
            </div>
            <!-- 右侧广告 -->
        </div>
        <div class="wrapFoot">
        </div>
    </div>
</body>
<script type="text/javascript" src="js/content.js"></script>
</html>
