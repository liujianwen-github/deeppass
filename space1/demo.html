<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>管理系统</title>
<link rel="stylesheet" type="text/css" href="css/demostyle.css" />
<style type="text/css">
input[type=file] {
	width: 188px;
	height: 60px;
	background: #333;
	margin: 0 auto;
	position: absolute;
	right: 50%;
	margin-right: -94px;
	top: 0;
	right /*\**/: 0px\9;
	margin-right /*\**/: 0px\9;
	width /*\**/: 10px\9;
	opacity: 0;
	filter: alpha(opacity = 0);
	z-index: 2;
}

a.upload-img:hover, a.upload-img:link, a.upload-img:visited {
	/*background-color: #ec7e70;*/
	color: white;
	text-decoration: none;
	line-height: 0.64rem;
	font-size: 0.28rem;
}

.tc {
	text-align: center;
}
</style>
</head>
<body>
	<div id="listBox">
		<p>
			<span class="like">相似度</span> <span class="cTime">创建时间</span> <span
				class="refresh"><img src="img/refresh.png"
				onclick="refresh()" /></span>
		</p>
		<ul id="list"></ul>
	</div>
	<div id="message">
		<p>完善注册信息</p>
		<div class="imgs"></div>
		<div class="writeMessage">
			<input type="text" name="" id="userName" placeholder="姓名" value="" />
			<input type="text" name="" id="userId" placeholder="卡号" value="" />
			<input type="checkbox" id="che" /> <label for="che">VIP(VIP用户可以脸部识别进入)</label>
		</div>
		<div class="send">
			<!--<button class="sendCard"><input type="file">上传证件</button>-->
			<div class="sendCard" style="display: inline-block;">
				<a href="javascript:void(0)" class="upload-img"><label
					for="upload">上传图像</label></a> <input type="file" class="" name="upload"
					id="upload" />
			</div>
			<button class="finish" onclick="sendMine()">完成</button>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="js/jquery.1.8.js"></script>
<script type="text/javascript" src="js/demo.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
